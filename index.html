<body>
    <header>
        <h1>Penguin Slide</h1>
    </header>
    <div class='instructions'>
        <p>tap Z to make  Top-Dawg the penguin race</p>
        <p>tap M to make Lower-Lenny the penguin race</p>
        <button>Play Again!</button>
    </div>

<div class="container">
    <div class="row">
        <div class=" col box  player1">
            <img class="racers" alt="penguin" src="imgs/Penguin.png">
        </div>
    </div>
    <div class="row">
        <div class=" col box  player2">

    </div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Winner!</h5>
